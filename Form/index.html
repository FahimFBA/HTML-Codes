<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form in HTML</title>

</head>
<body>

	<form action="#">
		<label>Name:</label>
		<input type="text" placeholder="Your Name" required=""> <br> <br>
		<label>Your Email:</label>
		<input type="email" placeholder="Your Email" required=""> <br> <br>
		<label>Password:</label>
		<input type="password" placeholder="Your Password" ="" required=""> <br> <br>
		<label>Picture:</label>
		<input type="file"> <br> <br>
		<label>Color:</label>
		<input type="color"> <br> <br>
		<label>Search:</label>
		<input type="search" placeholder="Type Keywords"> <br> <br>
		<label>Range:</label>
		<input type="range"> <br> <br>
		<label>Time:</label>
		<input type="time"> <br> <br>
		<label>Date:</label>
		<input type="date"> <br> <br>
		<label>Range:</label>
		<input type="range"> <br> <br>




		<select>
			
			<option>----Select Country----</option>
			<option>Bangladesh</option>
			<option>India</option>
			<option>Netherland</option>
			<option>United States of America</option>

		</select>
		<br> <br>





		
		<!--
			Submit and Reset don't need label
		-->

		<input type="reset" name=""> <br><br>

		<input type="submit" name=""> <br> <br>

		<input type="submit" name="" value="Send it!"> <br> <br>

		<!--
			Another way of submit is using button
		-->

		<button type="submit"> Send!</button>

	</form>
	
</body>
</html>
